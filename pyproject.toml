[project]
name = "asl_bloch_sim"
version = "0.0.1"
authors = [
  { name="Adam Suban-Loewen"},
]
classifiers = [
    "Programming Language :: Python :: 3",
    "Operating System :: OS Independent",
]
description = "Bloch Simulations of Arterial Spin Labelling (ASL)"
readme = "README.md"
requires-python = ">=3.8"
dependencies = [
    "numpy",
    "scipy",
    "sympy",
    "bokeh",
    "tqdm",
]

[project.optional-dependencies]
test = ["pytest"]
docs = ["sphinx", "sphinx_rtd_theme", "numpydoc", "sphinxcontrib-bibtex", "sphinxcontrib-video"]
gpu = ["cupy-cuda12x!=13.0.0"]
animation = ["manim"]

[tool.setuptools]
py-modules = ["asl_bloch_sim"]

[project.urls]
Homepage = "https://github.com/nathanielatom/asl-bloch-sim"
Issues = "https://github.com/nathanielatom/asl-bloch-sim/issues"
