# Simple workflow for deploying static content to GitHub Pages
name: Deploy static content to Pages

on:
  # Runs on pushes targeting the default branch
  push:
    branches: ["main"]

  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# Sets permissions of the GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment, skipping runs queued between the run in-progress and latest queued.
# However, do NOT cancel in-progress runs as we want to allow these production deployments to complete.
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # Single deploy job since we're just deploying
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: checkout
        uses: actions/checkout@v4
      - name: setup python
        uses: actions/setup-python@v1
        with:
          python-version: 3.12
      - name: install pangocairo dependencies for manim
        run: |
          sudo apt update -y
          sudo apt install -y libpangocairo-1.0-0 libcairo2-dev libpango1.0-dev
      - name: install python dependencies
        run: |
          python -m pip install --upgrade pip setuptools
          python -m pip install .[test,docs]
      - name: run tests
        run: |
          cd ~/
          python -c "from gigablochs import bloch, rf, flow; print(bloch.GAMMA)"
          cd -
          which pytest
          pytest --version
          python -c "import sys, pprint; pprint.pprint(sys.executable); pprint.pprint(sys.path)"
          python -c "import importlib.util, pprint; pprint.pprint(importlib.util.find_spec('gigablochs'))"
          pip show gigablochs
          python -c "import pkgutil; print(list(pkgutil.iter_modules()))" | grep gigablochs
          ls -la $(python -c "import site, pprint, sys; print(site.getsitepackages()[0])") | grep gigablochs
          pytest
      - name: build docs
        run: |
          cd docs
          make html
      - name: setup pages
        uses: actions/configure-pages@v5
      - name: upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './docs/_build/html'
      - name: deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
